          support_button: [{ text: 'üìû –ù–∞–ø–∏—Å–∞—Ç—å –≤ —Ç–µ—Ö–ø–æ–¥–¥–µ—Ä–∂–∫—É', url: 'https://t.me/MyMKCsup' }]
        };

        return (
          <div className="flex flex-wrap gap-2">
            {menus[menuType]?.map((item, index) => (
              <button
                key={index}
                onClick={() => {
                  if (typeof item === 'string') {
                    if (menuType === 'main_menu') handleMainMenu(item);
                    else if (menuType === 'additional_services_menu') handleAdditionalServices(item);
                    else if (menuType === 'faq_menu') handleFAQ(item);
                    else if (menuType === 'document_type_menu') {
                      if (item !== '‚Ü©Ô∏è –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞–∑–∞–¥') handleDocumentType(item);
                      else handleBack();
                    } else if (menuType === 'unauthorized_action_menu') {
                      if (item === 'üîê –ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è') handleMainMenu('üìù –û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ');
                      else handleBack();
                    } else if (menuType === 'back_button') handleBack();
                  } else {
                    window.open(item.url, '_blank');
                    if (menuType === 'verify_button') handleBack();
                  }
                }}
                className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
              >
                {typeof item === 'string' ? item : item.text}
              </button>
            ))}
          </div>
        );
      };

      // Auto-scroll to the bottom of the chat
      useEffect(() => {
        const chatContainer = document.getElementById('chat-container');
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }, [messages]);

      return (
        <div className="bg-white shadow-md rounded-lg p-4">
          <div id="chat-container" className="h-96 overflow-y-auto mb-4 p-4 bg-gray-50 rounded">
            {messages.map((msg, index) => (
              <div
                key={index}
                className={`mb-2 ${msg.isBot ? 'text-left' : 'text-right'}`}
                dangerouslySetInnerHTML={{ __html: msg.text }}
              />
            ))}
            {messages[messages.length - 1]?.text.includes('_menu') && renderMenu(messages[messages.length - 1].text)}
            {formState.currentState && renderMenu('back_button')}
          </div>
          {(formState.currentState === 'fullname' || formState.currentState === 'phone' || formState.currentState === 'document_number') && (
            <form onSubmit={handleInputSubmit} className="flex gap-2">
              <input
                type="text"
                value={inputValue}
                onChange={(e) => setInputValue(e.target.value)}
                className="flex-1 p-2 border rounded"
                placeholder="–í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ..."
              />
              <button type="submit" className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                –û—Ç–ø—Ä–∞–≤–∏—Ç—å
              </button>
            </form>
          )}
        </div>
      );
    }

    // Render the app
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>

<body>

  <script>
    let step = 0;
    let formData = { fio: "", phone: "", doc: "" };

    // –ù–∞—á–∞—Ç—å –≤–≤–æ–¥ –¥–∞–Ω–Ω—ã—Ö
    function startForm() {
      step = 1;

      document.getElementById("form").classList.remove("hidden");
      document.getElementById("form-title").innerText = "–í–≤–µ–¥–∏—Ç–µ –§–ò–û:";
      document.getElementById("form-input").value = "";

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ —à–∞–≥–æ–≤
    function nextStep() {
      let value = document.getElementById("form-input").value.trim();
      if (!value) { alert("–ü–æ–ª–µ –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—É—Å—Ç—ã–º"); return; }

      if (step === 1) {

        document.getElementById("form-input").value = "";
      } else if (step === 2) {

        document.getElementById("form-title").innerText = "–í–≤–µ–¥–∏—Ç–µ –¥–æ–∫—É–º–µ–Ω—Ç:";
        document.getElementById("form-input").value = "";

        showResult("‚úÖ –î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã:\n\n–§–ò–û: " + formData.fio +

    // –û—Ç–º–µ–Ω–∞

    }

    // –ü–æ–∫–∞–∑ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
    function showResult(text) {
      document.getElementById("form").classList.add("hidden");
      document.getElementById("menu").classList.add("hidden");
      document.getElementById("result").classList.remove("hidden");
      document.getElementById("result-text").innerText = text;
    }

    function backToMenu() {
      document.getElementById("result").classList.add("hidden");
      document.getElementById("menu").classList.remove("hidden");
    }

    // –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –±–∞–ª–∞–Ω—Å
    function checkBalance() {

  </script>

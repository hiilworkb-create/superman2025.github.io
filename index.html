<!DOCTYPE html>

</head>
<body>
  <div class="app">

    <!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
    <div id="menu">

    <!-- –§–æ—Ä–º–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö -->
    <div id="form" class="hidden">
      <h2 id="form-title">–í–≤–µ–¥–∏—Ç–µ –§–ò–û:</h2>
      <input type="text" id="form-input" placeholder="">
      <button onclick="nextStep()">‚û°Ô∏è –î–∞–ª–µ–µ</button>
      <button class="back-btn" onclick="goBack()">‚¨ÖÔ∏è –ù–∞–∑–∞–¥</button>
    </div>

    <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç -->
    <div id="result" class="hidden"></div>
  </div>

  <script>
    let step = 0;
    let data = { fio: "", phone: "", doc: "" };

    function startUpdate() {
      step = 1;
      document.getElementById("menu").classList.add("hidden");
      document.getElementById("form").classList.remove("hidden");
      document.getElementById("form-title").textContent = "–í–≤–µ–¥–∏—Ç–µ –§–ò–û:";
      document.getElementById("form-input").value = "";
    }

    function nextStep() {
      let input = document.getElementById("form-input").value.trim();
      if (!input) {
        alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª–µ!");
        return;
      }

      if (step === 1) {
        data.fio = input;
        step = 2;
        document.getElementById("form-title").textContent = "–í–≤–µ–¥–∏—Ç–µ —Ç–µ–ª–µ—Ñ–æ–Ω:";
        document.getElementById("form-input").value = "";
      } else if (step === 2) {
        data.phone = input;
        step = 3;
        document.getElementById("form-title").textContent = "–í–≤–µ–¥–∏—Ç–µ –¥–æ–∫—É–º–µ–Ω—Ç:";
        document.getElementById("form-input").value = "";
      } else if (step === 3) {
        data.doc = input;
        localStorage.setItem("userData", JSON.stringify(data));
        showResult("‚úÖ –î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã:\n\n–§–ò–û: " + data.fio + "\n–¢–µ–ª–µ—Ñ–æ–Ω: " + data.phone + "\n–î–æ–∫—É–º–µ–Ω—Ç: " + data.doc);
      }
    }

    function goBack() {
      document.getElementById("form").classList.add("hidden");
      document.getElementById("menu").classList.remove("hidden");
    }

    function showResult(text) {
      document.getElementById("form").classList.add("hidden");
      document.getElementById("menu").classList.add("hidden");
      let res = document.getElementById("result");
      res.classList.remove("hidden");
      res.innerText = text;
      let btn = document.createElement("button");
      btn.textContent = "‚¨ÖÔ∏è –ù–∞–∑–∞–¥ –≤ –º–µ–Ω—é";
      btn.onclick = () => {
        res.classList.add("hidden");
        document.getElementById("menu").classList.remove("hidden");
      };
      res.appendChild(btn);
    }

    function checkBalance() {
      let saved = JSON.parse(localStorage.getItem("userData"));
      if (saved) {
        showResult("üí≥ –í–∞—à –±–∞–ª–∞–Ω—Å: 1000‚Ç¥\n\n–§–ò–û: " + saved.fio + "\n–¢–µ–ª–µ—Ñ–æ–Ω: " + saved.phone);
      } else {
        showResult("‚ÑπÔ∏è –ù–µ—Ç —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö. –ù–∞–∂–º–∏—Ç–µ '–û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ'.");

    }

    function showFAQ() {
      showResult("‚ùì –ß–∞—Å—Ç–æ –∑–∞–¥–∞–≤–∞–µ–º—ã–µ –≤–æ–ø—Ä–æ—Å—ã:\n\n1. –ö–∞–∫ –æ–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ?\n‚Äî –ù–∞–∂–º–∏—Ç–µ '–û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ'.\n\n2. –ö–∞–∫ –ø—Ä–æ–≤–µ—Ä–∏—Ç—å –±–∞–ª–∞–Ω—Å?\n‚Äî –ù–∞–∂–º–∏—Ç–µ '–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –±–∞–ª–∞–Ω—Å'.");
    }

    function authorize() {

    }
  </script>
</body>
</html>

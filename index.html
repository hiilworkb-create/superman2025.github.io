<!DOCTYPE html>

</head>
<body>
  <div class="app">
    <h1>üì° –ú–ö–°</h1>

    <!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
    <div id="menu">

      <button onclick="unauthorized('–ø–æ–ø–æ–ª–Ω–µ–Ω–∏–µ')">üí∏ –ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</button>
      <button onclick="extraServices()">üõ†Ô∏è –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —É—Å–ª—É–≥–∏</button>
    </div>

    <!-- –§–æ—Ä–º–∞ -->
    <div id="form" class="hidden">
      <div class="text-box" id="form-text">üë§ –í–≤–µ–¥–∏—Ç–µ –§–ò–û:</div>
      <input type="text" id="form-input">
      <select id="form-select" class="hidden">
        <option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ –¥–æ–∫—É–º–µ–Ω—Ç --</option>
        <option value="–ø–∞—Å–ø–æ—Ä—Ç">–ü–∞—Å–ø–æ—Ä—Ç</option>
        <option value="–∏–Ω–Ω">–ò–ù–ù</option>
        <option value="—Å–Ω–∏–ª—Å">–°–ù–ò–õ–°</option>
      </select>
      <button onclick="nextStep()">‚û°Ô∏è –î–∞–ª–µ–µ</button>
      <button class="btn-back" onclick="backToMenu()">‚¨ÖÔ∏è –ù–∞–∑–∞–¥</button>
    </div>

    <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç -->
    <div id="result" class="hidden">
      <div class="text-box" id="result-text"></div>
      <button class="btn-back" onclick="backToMenu()">‚¨ÖÔ∏è –í –º–µ–Ω—é</button>
    </div>
  </div>

  <script>
    let step = 0;
    let formData = { fio: "", phone: "", docType: "", docNum: "" };

    function startForm() {
      step = 1;
      formData = { fio: "", phone: "", docType: "", docNum: "" };
      show("form");
      let input = document.getElementById("form-input");
      let select = document.getElementById("form-select");
      document.getElementById("form-text").innerText = "üë§ –í–≤–µ–¥–∏—Ç–µ –§–ò–û (—Ç–æ–ª—å–∫–æ —Ä—É—Å—Å–∫–∏–µ –±—É–∫–≤—ã):";
      input.value = "";
      input.type = "text";
      input.placeholder = "–ò–≤–∞–Ω–æ–≤ –ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤–∏—á";
      select.classList.add("hidden");
      input.classList.remove("hidden");
    }

    function nextStep() {
      let input = document.getElementById("form-input");
      let select = document.getElementById("form-select");
      let val = input.value.trim();

      if (step === 1) {
        if (!val) { alert("–§–ò–û –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—É—Å—Ç—ã–º"); return; }
        if (!/^[–ê-–Ø–∞-—è–Å—ë\s-]+$/.test(val)) { alert("–§–ò–û –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –Ω–∞ —Ä—É—Å—Å–∫–æ–º"); return; }
        formData.fio = val;
        step = 2;
        document.getElementById("form-text").innerText = "üìû –í–≤–µ–¥–∏—Ç–µ —Ç–µ–ª–µ—Ñ–æ–Ω:";
        input.value = "";
        input.type = "tel";
        input.placeholder = "+7 (999) 123-45-67";
      } 
      else if (step === 2) {
        if (!/^\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}$/.test(val)) { alert("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–ª–µ—Ñ–æ–Ω –≤ —Ñ–æ—Ä–º–∞—Ç–µ +7 (XXX) XXX-XX-XX"); return; }
        formData.phone = val;
        step = 3;
        document.getElementById("form-text").innerText = "–í—ã–±–µ—Ä–∏—Ç–µ –¥–æ–∫—É–º–µ–Ω—Ç:";
        input.classList.add("hidden");
        select.classList.remove("hidden");
      } 
      else if (step === 3) {
        if (!select.value) { alert("–í—ã–±–µ—Ä–∏—Ç–µ –¥–æ–∫—É–º–µ–Ω—Ç –∏–∑ —Å–ø–∏—Å–∫–∞"); return; }
        formData.docType = select.value;
        step = 4;
        select.classList.add("hidden");
        input.classList.remove("hidden");

        if (formData.docType === "–ø–∞—Å–ø–æ—Ä—Ç") {
          document.getElementById("form-text").innerText = "–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä –ø–∞—Å–ø–æ—Ä—Ç–∞ (—Ñ–æ—Ä–º–∞—Ç: 1234 567890):";
          input.placeholder = "1234 567890";
        } else if (formData.docType === "–∏–Ω–Ω") {
          document.getElementById("form-text").innerText = "–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä –ò–ù–ù (12 —Ü–∏—Ñ—Ä):";
          input.placeholder = "123456789012";
        } else {
          document.getElementById("form-text").innerText = "–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä –°–ù–ò–õ–° (—Ñ–æ—Ä–º–∞—Ç: 123-456-789 12):";
          input.placeholder = "123-456-789 12";
        }
        input.value = "";
      } 
      else if (step === 4) {
        if (formData.docType === "–ø–∞—Å–ø–æ—Ä—Ç" && !/^\d{4} \d{6}$/.test(val)) { alert("–ù–æ–º–µ—Ä –ø–∞—Å–ø–æ—Ä—Ç–∞ –≤ —Ñ–æ—Ä–º–∞—Ç–µ: 1234 567890"); return; }
        if (formData.docType === "–∏–Ω–Ω" && !/^\d{12}$/.test(val)) { alert("–ò–ù–ù –¥–æ–ª–∂–µ–Ω —Å–æ—Å—Ç–æ—è—Ç—å –∏–∑ 12 —Ü–∏—Ñ—Ä"); return; }
        if (formData.docType === "—Å–Ω–∏–ª—Å" && !/^\d{3}-\d{3}-\d{3} \d{2}$/.test(val)) { alert("–°–ù–ò–õ–° –≤ —Ñ–æ—Ä–º–∞—Ç–µ: 123-456-789 12"); return; }

        formData.docNum = val;
        localStorage.setItem("mksData", JSON.stringify(formData));
        show("result");
        document.getElementById("result-text").innerText =
          "‚úÖ –î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã:\n\n–§–ò–û: " + formData.fio +
          "\n–¢–µ–ª–µ—Ñ–æ–Ω: " + formData.phone +
          "\n–î–æ–∫—É–º–µ–Ω—Ç: " + formData.docType.toUpperCase() + " " + formData.docNum +
          "\n\n‚úÖ –í—Å–µ —à–∞–≥–∏ –ø—Ä–æ–π–¥–µ–Ω—ã —É—Å–ø–µ—à–Ω–æ!";
      }
    }

    // –ú–∞—Å–∫–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞
    document.addEventListener("input", function(e) {
      if (step === 2 && e.target.id === "form-input") {
        let x = e.target.value.replace(/\D/g, "").substring(1);
        let formatted = "+7";
        if (x.length > 0) formatted += " (" + x.substring(0, 3);
        if (x.length >= 3) formatted += ") " + x.substring(3, 6);
        if (x.length >= 6) formatted += "-" + x.substring(6, 8);
        if (x.length >= 8) formatted += "-" + x.substring(8, 10);
        e.target.value = formatted;
      }
    });

    function unauthorized(act) {
      show("result");
      document.getElementById("result-text").innerText =
        "‚ö†Ô∏è –ú—ã –Ω–µ –º–æ–∂–µ–º –≤—ã–ø–æ–ª–Ω–∏—Ç—å –¥–µ–π—Å—Ç–≤–∏–µ ("+act+") –±–µ–∑ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏.";
    }

    function extraServices() {
      show("result");
      document.getElementById("result-text").innerText =
        "üõ†Ô∏è –î–æ–ø. —É—Å–ª—É–≥–∏:\n\n‚ùì FAQ\n‚ÑπÔ∏è –ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è\nüìû –¢–µ—Ö–ø–æ–¥–¥–µ—Ä–∂–∫–∞";
    }

    function backToMenu() { show("menu"); }

    function show(section) {
      ["menu","form","result"].forEach(id => document.getElementById(id).classList.add("hidden"));
      document.getElementById(section).classList.remove("hidden");
    }
  </script>
